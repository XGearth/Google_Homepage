<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/7294c06d20.js" crossorigin="anonymous"> </script>
    </head>

    <body>
        <header>
            <div class="navbar">
                <ul>
                    <li><a href="https://mail.google.com" target="_blank"> <i class="fas fa-envelope"></i> </a></li>
                    <li><a href="https://translate.google.com" target="_blank"> <i class="fas fa-language"></i> </a></li>
                    <li><a href="https://maps.google.com" target="_blank"> <i class="fas fa-map-marked-alt"></i> </a></li>
                </ul
            </div>
        </header>
        <section class="content">
            <div class="logodiv">
                <img class="imgclass" src="Google G.png" alt="Logo">
            </div>

            <div class="searchbox">
                <input class="searchbar" type="text" name="q" placeholder="Search via Google">
                <a class="searchbtn" href="https://www.google.com/search"> <i class="fas fa-search"></i> </a>
            </div>
        </section>

        <footer class="footer">
            <div class="author">
                <p> Author: RailsNoob </p>
            </div>
        </footer>
    </body>
</html>
