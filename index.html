<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <meta charset="utf-8">
        <title> Google </title>
        <link rel="icon" href="http://pngimg.com/uploads/google/google_PNG19630.png">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/7294c06d20.js" crossorigin="anonymous"> </script>
        
        <script>
        var input = document.querySelector("form");

        form.addEventListener("submit", function(e){
            e.preventDefault();
            var search = form.querySelector("input[type=search]");
            search.value = "" + search.value
            form.submit();
        });
        </script>
    </head>

    <body>
        <header>
            <div class="navbar">
                <ul>
                    <li><a href="https://accounts.google.com" target="_blank"> <i class="fas fa-user"></i> </a></li>  
                    <li><a href="https://apps.google.com" target="_blank"> <i class="fas fa-th"></i> </a></li>
                    <li><a href="https://www.google.com/imghp?hl=en" target="_blank"> Images </a></li>
                    <li><a href="https://mail.google.com" target="_blank"> Gmail </a></li>                    
                </ul
            </div>
        </header>

        <section class="content">
            <div class="logodiv">
                <img class="imgclass" src="Google L.png" alt="Logo">
            </div>

            <div class="searchbox">
                <form class="form" action="https://www.google.com/search" method="GET">
                    <a class="searchbtn"> <i class="fas fa-search"></i> </a>
                    <input class="searchbar" type="text" name="q">
                    <a class="micbtn"> <i class="fas fa-microphone"></i> </a>
                </form>
            </div>

            <div class="btndiv">
                <input class="Btn" type="button" value="Google Search">
                <input class="Btn" type="button" value="I'm Feeling Lucky">
            </div>

            <div class="lang">
                <p> Google Offered in: <span>日本語</span> </p>
            </div>
        </section>

        <footer class="footer">
            <div class="author">
                <p> Japan </p>
            </div>
            <div class="author">
                <ul class="nav">
                    <div>
                        <li>How Search Works</li>
                        <li>About</li>
                        <li>Business</li>
                        <li>Advertising</li>
                    </div>
                    <div class="push">
                        <li>Settings</li>
                        <li>Terms</li>
                        <li>Privacy</li>
                    </div>
                </ul>
            </div>
        </footer>
    </body>
</html>
