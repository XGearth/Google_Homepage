<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/7294c06d20.js" crossorigin="anonymous"> </script>
        
        <script>
        var input = document.querySelector("form");

        form.addEventListener("submit", function(e){
            e.preventDefault();
            var search = form.querySelector("input[type=search]");
            search.value = "" + search.value
            form.submit();
        });
        </script>
    </head>

    <body>
        <header>
            <div class="navbar">
                <ul>
                    <li><a href="https://mail.google.com" target="_blank"> <i class="fas fa-envelope"></i> </a></li>
                    <li><a href="https://translate.google.com" target="_blank"> <i class="fas fa-language"></i> </a></li>
                    <li><a href="https://maps.google.com" target="_blank"> <i class="fas fa-map-marked-alt"></i> </a></li>
                </ul
            </div>
        </header>
        <section class="content">
            <div class="logodiv">
                <img class="imgclass" src="Google G.png" alt="Logo">
            </div>

            <div class="searchbox">
                <form class="form" action="https://www.google.com/search" method="GET">
                    <input class="searchbar" type="text" name="q" placeholder="Search via Google">
                </form>
                <a class="searchbtn"> <i class="fas fa-search"></i> </a>
            </div>
        </section>

        <footer class="footer">
            <div class="author">
                <p> Author: RailsNoob </p>
            </div>
        </footer>
    </body>
</html>
